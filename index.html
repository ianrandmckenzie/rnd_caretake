<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caretaker Log App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        secondary: '#64748b',
                    }
                }
            }
        }
    </script>
    <style>
        /* Custom scrollbar for sidebar if needed */
        .no-print {
            @media print {
                display: none;
            }
        }
        @media print {
            body { font-size: 12pt; }
            table { width: 100%; border-collapse: collapse; }
            th, td { border: 1px solid #000; padding: 4px; }
        }
    </style>
</head>
<body class="bg-gray-100 h-screen flex overflow-hidden">

    <!-- Main Content -->
    <div class="flex-1 flex flex-col min-w-0 overflow-hidden pb-16 md:pb-0">
        <!-- Header -->
        <header class="bg-white shadow-sm z-10 p-4 flex justify-between items-center no-print">
            <div class="flex items-center space-x-2">
                <!-- Sidebar Toggle moved to bottom nav -->
                <h1 class="text-xl font-bold text-gray-800">Caretaker Logs</h1>
            </div>
            <div class="hidden md:flex space-x-2 items-center">
                <button id="btn-export" class="bg-gray-200 hover:bg-gray-300 text-gray-700 px-3 py-2 rounded text-sm font-medium">
                    Export JSON
                </button>
                <a href="report.html" class="bg-indigo-600 hover:bg-indigo-700 text-white px-3 py-2 rounded text-sm font-medium shadow no-print">
                    Monthly Report
                </a>
                <button id="btn-new-entry" class="bg-primary hover:bg-blue-600 text-white px-4 py-2 rounded text-sm font-medium shadow">
                    + Entry
                </button>
            </div>
        </header>

        <!-- Toolbar / Filters -->
        <div class="bg-gray-50 border-b p-4 flex flex-col md:flex-row gap-4 items-stretch md:items-center no-print">
            <!-- Search -->
            <div class="relative w-full md:w-64">
                <input type="text" id="search-input" placeholder="Search entries..." class="w-full pl-8 pr-3 py-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-primary text-sm">
                <svg class="w-4 h-4 absolute left-2.5 top-3 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
            </div>

            <!-- Date Filter -->
            <div class="flex flex-col md:flex-row gap-2 w-full md:w-auto">
                <select id="date-range-select" class="border rounded-md py-2 px-3 text-base md:text-sm focus:outline-none focus:ring-1 focus:ring-primary bg-white w-full md:w-auto">
                    <option value="all">All Time</option>
                    <option value="current-week">Current Week</option>
                    <option value="last-week">Last Week</option>
                    <option value="current-month">Current Month</option>
                    <option value="last-month">Last Month</option>
                    <option value="current-year">Current Year</option>
                    <option value="last-year">Last Year</option>
                    <option value="custom">Custom Range</option>
                </select>

                <div id="custom-date-container" class="hidden flex flex-wrap gap-2 items-center">
                    <input type="date" id="date-start" class="border rounded px-2 py-1 text-sm w-full md:w-auto">
                    <span class="text-gray-500 hidden md:inline">-</span>
                    <input type="date" id="date-end" class="border rounded px-2 py-1 text-sm w-full md:w-auto">
                </div>
            </div>
        </div>

        <!-- Scrollable Table -->
        <div class="flex-1 overflow-y-auto p-4 w-full">
            <div class="bg-white shadow rounded-lg overflow-hidden w-full overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200" id="logs-table">
                    <thead class="bg-gray-50">
                        <tr>
                            <th scope="col" class="hidden md:table-cell px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer" data-sort="date">Date</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer" data-sort="title">Title</th>
                            <th scope="col" class="hidden md:table-cell px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Type</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                            <th scope="col" class="hidden md:table-cell px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200" id="table-body">
                        <!-- Rows will be injected here -->
                    </tbody>
                </table>
                <div id="empty-state" class="hidden p-8 text-center text-gray-500">
                    No logs found matching your criteria.
                </div>
            </div>
        </div>
    </div>

    <!-- Sidebar (Comments) -->
    <div id="sidebar-overlay" class="fixed inset-0 bg-gray-900 bg-opacity-50 z-30 hidden md:hidden"></div>
    <aside id="sidebar" class="fixed inset-y-0 left-0 w-80 bg-white border-l shadow-xl flex flex-col z-40 transform -translate-x-full md:transform-none md:static md:w-80 transition-transform duration-200 ease-in-out no-print">
        <div class="p-4 border-b bg-gray-50 flex justify-between items-center">
            <div>
                <h2 class="font-bold text-gray-700">Comments</h2>
                <div class="text-xs text-gray-500 mt-1">Select a date to view/edit comments</div>
            </div>
            <button id="btn-close-sidebar" class="md:hidden text-gray-400 hover:text-gray-600">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
        </div>
        <div class="p-4 border-b bg-gray-50">
            <input type="date" id="sidebar-date" class="w-full border rounded px-2 py-1 text-sm">
        </div>
        <div class="flex-1 overflow-y-auto p-4 space-y-6">
            <!-- Day Comments -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Day Comments</label>
                <textarea id="comment-day" class="w-full h-32 border rounded-md p-2 text-sm focus:ring-primary focus:border-primary resize-none" placeholder="Notes for this day..."></textarea>
            </div>
            <!-- Week Comments -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Week Comments <span id="week-label" class="text-xs font-normal text-gray-400"></span></label>
                <textarea id="comment-week" class="w-full h-32 border rounded-md p-2 text-sm focus:ring-primary focus:border-primary resize-none" placeholder="General notes for this week..."></textarea>
            </div>
            <div class="text-right">
                <button id="btn-save-comments" class="bg-secondary hover:bg-gray-600 text-white px-3 py-1 rounded text-sm">Save Comments</button>
            </div>
        </div>
    </aside>

    <!-- Modal (New/Edit Entry) -->
    <div id="entry-modal" class="fixed inset-0 bg-gray-900 bg-opacity-50 z-[60] hidden flex items-center justify-center no-print">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-lg mx-4 flex flex-col max-h-[90vh]">
            <div class="px-4 py-2 border-b flex justify-between items-center">
                <h3 class="font-bold text-lg" id="modal-title">New Entry</h3>
                <button id="btn-close-modal" class="text-gray-400 hover:text-gray-600">&times;</button>
            </div>
            <div class="px-6 py-2 overflow-y-auto space-y-4">
                <input type="hidden" id="entry-id">

                <!-- Title -->
                <div>
                    <label class="block text-sm font-medium text-gray-700">Title</label>
                    <input type="text" id="entry-title" list="task-options" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm border p-2 focus:ring-primary focus:border-primary" required>
                    <datalist id="task-options"></datalist>
                </div>

                <!-- Type -->
                <div>
                    <label class="block text-sm font-medium text-gray-700">Task Type</label>
                    <select id="entry-type" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm border p-2 focus:ring-primary focus:border-primary">
                        <option value="Daily (Winter)">Daily (Winter)</option>
                        <option value="Daily (All-Year)">Daily (All-Year)</option>
                        <option value="Weekly">Weekly</option>
                        <option value="Monthly">Monthly</option>
                        <option value="Twice-Yearly">Twice-Yearly</option>
                    </select>
                </div>

                <!-- Date -->
                <div>
                    <label class="block text-sm font-medium text-gray-700">Date Completed</label>
                    <input type="datetime-local" id="entry-date" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm border p-2 focus:ring-primary focus:border-primary">
                </div>

                <!-- Description -->
                <div id="desc-container" class="hidden">
                    <label class="block text-sm font-medium text-gray-700">Description</label>
                    <textarea id="entry-desc" rows="3" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm border p-2 focus:ring-primary focus:border-primary"></textarea>
                </div>

                <!-- Task Presets (Helper) -->
                <div id="preset-container" class="bg-blue-50 p-3 rounded text-xs space-y-1">
                    <span class="font-semibold text-blue-700">Quick Complete:</span>
                    <div class="flex flex-wrap gap-2" id="preset-tags">
                        <!-- Populated by JS based on selection -->
                    </div>
                </div>
            </div>
            <div class="p-4 border-t flex justify-end space-x-2 bg-gray-50 rounded-b-lg">
                <button id="btn-delete-entry" class="hidden text-red-600 hover:text-red-800 text-sm font-medium px-3 py-2 mr-auto">Delete</button>
                <button id="btn-cancel-modal" class="bg-white border border-gray-300 text-gray-700 hover:bg-gray-50 px-4 py-2 rounded text-sm font-medium">Cancel</button>
                <button id="btn-save-entry" class="bg-primary hover:bg-blue-600 text-white px-4 py-2 rounded text-sm font-medium">Save</button>
            </div>
        </div>
    </div>

    <!-- Mobile Bottom Nav -->
    <nav class="md:hidden fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 flex justify-between items-center px-6 py-2 z-50">
        <!-- Sidebar Toggle (Chat Bubble) -->
        <button id="btn-mobile-sidebar" class="text-gray-600 hover:text-gray-700 p-2">
            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"></path>
            </svg>
        </button>

        <!-- New Entry (Plus Icon) -->
        <button id="btn-mobile-new" class="bg-primary hover:bg-blue-600 text-white rounded-full p-4 shadow-lg -mt-8 border-4 border-white">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
            </svg>
        </button>

        <!-- Menu/Export (Ellipsis) -->
        <div class="relative">
            <button id="btn-mobile-menu" class="text-gray-600 hover:text-gray-700 p-2">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 12h.01M12 12h.01M19 12h.01"></path>
                </svg>
            </button>
            <!-- Dropdown Menu for Mobile -->
            <div id="mobile-menu-options" class="hidden absolute bottom-full right-0 mb-2 w-48 bg-white rounded-md shadow-lg border border-gray-200 py-1">
                <button id="btn-mobile-export" class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Export JSON</button>
                <a href="report.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Monthly Report</a>
            </div>
        </div>
    </nav>

    <script src="js/shared.js"></script>
    <script src="js/main.js"></script>
    <script src="js/mock.js"></script>
</body>
</html>
